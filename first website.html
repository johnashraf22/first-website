<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
  <style>
    body {
      font-family: arial;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
    }
    .header {
      background-color: rgba(23, 25, 41, 0.726);
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px; /* Adjust padding */
      z-index: 1;
    }
    ul {
      color: white;
      margin: 0;
      padding: 0;
      font-size: 15px; /* Adjust font size */
      display: flex;
      justify-content: space-between;
      width: 400px;
      list-style-type: none;
    }
    li {
      list-style-type: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      height: 70px;
      width: 90px;
    }
    li:hover{
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: rgba(23, 25, 41, 0.726) ;
      height: 70px;
      width: 90px;
    }
    .left-section {
      display: flex;
      align-items: center;
      width: 150px;
      margin-left: 30px;
    }
    .right-section {
      display: flex;
      justify-content: flex-end; /* Align items to the right */
      align-items: center;
      width: 400px;

    }
    .logo {
      height: 50px;
      width: 90px;

    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.167);
      backdrop-filter: blur(6px);
      z-index: -1;
    }
    .actual-body{
      color: white;
      margin-top: 120px;
      display: flex;
      justify-content: center;
      height: 200px;
      flex-direction: column;
    }
    .top-header{
      align-self: center;
      font-size: 50px;
    }
    .paragraph{
      align-self: center;
      font-size: 20px;
      margin-top: 10px;

    }
    button{
      background-color: rgb(61, 145, 197);
      width: 100px;
      height: 40px;
      align-self: center;
      border: none;
      margin-top: 30px;
      border-radius: 40px;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover{
      opacity: 0.6;
    }
    button:active{
      opacity: 0.4;
    }
    .menu-icon{
      color: white;
      padding: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <header class="header">
    <div class="left-section">
      <img src="jones logo.png" class="logo">
    </div>
    <div class="right-section">
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Clients</li>
      </ul>
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> 
      </div>
    </div>
  </header>
  <div class="actual-body">
     <div class="top-header">join us today!</div>
      <div class="paragraph">
        we offer great services that serves your wishes
      </div> 
      <button> JOIN</button>
    </div>
</body>
</html>
